<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto | Productora</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script> <!-- Reemplaza por tu kit de Font Awesome -->

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('images/contact.png') repeat center fixed;
      background-size:contain;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      z-index: 100;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .navbar a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #ff3b3f;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .contact-box {
      background: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
    }

    .contact-box h2 {
      margin-bottom: 1rem;
      text-align: center;
    }

    .contact-box input,
    .contact-box textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .contact-box button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      background-color: #ff4f4f;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .social-links {
      margin-top: 1.5rem;
      text-align: center;
    }

    .social-links a {
      color: white;
      font-size: 1.5rem;
      margin: 0 0.5rem;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #ff4f4f;
    }

    footer {
      background: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 1rem;
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar ul {
        flex-direction: column;
        width: 100%;
      }

      .contact-box {
        margin-top: 2rem;
      }
    }
  </style>
</head>

        <li><a href="contacto.html">Contacto</a></li>

    </nav>

      <textarea name="message" rows="5" placeholder="Tu mensaje" required></textarea>
      <button type="submit">Enviar</button>
    </form>

    <div class="social-links">
      <a href="https://www.instagram.com/tuusuario" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com/tuusuario" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://wa.me/56912345678" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>
  </main>
